name: bench-against-main

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install hyperfine
        uses: jaxxstorm/action-install-gh-release@4304621e8c48d66093a8a214af5d5b5bc3b3d943 # v2.0.0
        with:
          repo: sharkdp/hyperfine
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Build main
        run: cargo build --release --target-dir /var/tmp/main
      - uses: actions/checkout@v4
      - name: Build head
        run: cargo build --release --target-dir /var/tmp/head
      - name: Run benchmarks
        run: |
          cd bench
          ./bench-against-prev-version.sh /var/tmp/main/release/bmm /var/tmp/head/release/bmm
