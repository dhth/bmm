name: bench-against-main

on:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  bench:
    if: contains(github.event.pull_request.labels.*.name, 'bench')
    runs-on: ubuntu-latest
    steps:
      - name: Install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install hyperfine
        uses: jaxxstorm/action-install-gh-release@cd6b2b78ad38bdd294341cda064ec0692b06215b # v1.14.0
        with:
          repo: sharkdp/hyperfine
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Build main
        run: cargo build --release --target-dir /var/tmp/main
      - uses: actions/checkout@v4
      - name: Build head
        run: cargo build --release --target-dir /var/tmp/head
      - name: Run benchmarks
        run: |
          cd bench
          ./bench-against-prev-version.sh /var/tmp/main /var/tmp/head
